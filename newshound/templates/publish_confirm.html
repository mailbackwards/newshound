{% extends 'admin/base_site.html' %}

{% block content %}
<p>This will publish the following posts:</p>
<ul>
    {% for post in posts %}
        <li>{{ post.headline }}</li>
    {% endfor %}
</ul>
<p>Are you sure?</p>
<form action="" method="post">{% csrf_token %}
    <div>
        <input type="hidden" name="confirm" value="yes" />
        <input type="hidden" name="action" value="publish_edited" />
        <input type="submit" value="Confirm" />
    </div>
</form>
{% endblock %}
